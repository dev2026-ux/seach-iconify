services:
  iconify-search:
    build: .
    container_name: iconify-search
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - MAX_CONCURRENT=10
      - NODE_ENV=production
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
